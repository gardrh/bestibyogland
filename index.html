<!DOCTYPE html>
<html lang="no">
<head>
	<meta charset="UTF-8">
	<title>Vurder norske byer og tettsteder</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Vurder norske byer og tettsteder</h1>
	</header>
	
	<main>
		<section>
			<h2>Legg inn en vurdering</h2>
			<form>
				<label for="by">By:</label>
				<input type="text" id="by" name="by"><br>

				<label for="transport">Transport:</label>
				<input type="range" id="transport" name="transport" min="1" max="5" step="1"><br>

				<label for="mat">Mat:</label>
				<input type="range" id="mat" name="mat" min="1" max="5" step="1"><br>

				<label for="folk">Folk:</label>
				<input type="range" id="folk" name="folk" min="1" max="5" step="1"><br>

				<label for="stemning">Stemning:</label>
				<input type="range" id="stemning" name="stemning" min="1" max="5" step="1"><br>

				<input type="submit" value="Legg til vurdering">
			</form>
		</section>

		<section>
			<h2>SÃ¸k etter en by eller et tettsted</h2>
			<input type="text" id="sok" name="sok"><br>
			<button onclick="sok()">SÃ¸k</button>
		</section>

		<section>
			<h2>Resultater</h2>
			<ul id="resultater"></ul>
		</section>
	</main>

	<footer>
		<p>Laget av [ditt navn]</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
